- question: "The most common phrase in norway"
  answer: "Det finnes ikke dårlig vær, bare dårlig klær."
- question: "The famous one when you go out"
  answer: "Ut på tur, aldri sur"
- question: "I am not able to come up with something"
  answer: "Jeg klarer ikke å komme på noe"
- question: "We cannot trust them / Don't trust anyone"
  answer: "Vi kan ikke stole på dem / Ikke stol på noen."
- question: "But one thing you never forget"
  answer: "Men én ting må du aldri glemme"
