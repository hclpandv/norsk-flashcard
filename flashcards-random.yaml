- question: "forskjellig"
  answer: |
    different (Forskjellige typer mat)
    forskjell (difference): en forskjell - forskjellen - forskjeller - forskjellene
    Det er en stor forskjell mellom dem.
    
- question: "forsinket"
  answer: |
    delayed (Toget er forsinket)
    
- question: "fornøyd"
  answer: |
    satisfied (Jeg er fornøyd med resultatet)
    
- question: "fornøyelig"
  answer: |
    amusing (En fornøyelig film)
    
- question: "farlig"
  answer: |
    dangerous 
    slanger er farlige → snakes are dangerous

- question: "bekymret"
  answer: |
    worried (Jeg er bekymret for deg.)

- question: "redd"
  answer: |
    afraid; redd for=afraid of 
    Han er redd for å fly
    redningsmann = saviour

- question: "å redde"
  answer: |
    to save / rescue
    Brannmannen reddet mange mennesker

- question: "å beskytte"
  answer: |
    to protect (Askeladden prøver å beskytte kongeriket)

- question: "å skyte"
  answer: |
    to shoot (å skyte seg selv i foten)
    En profesjonell skytter → a professional shooter
    Norsk Skytterforbund → The Norwegian Shooting Association

- question: "skikkelig"
  answer: |
    really/truly (Det er skikkelig bra!)

- question: "enda"
  answer: |
    even / still
    Det er enda kaldere i dag. → It is even colder today.
    Jeg er enda trøtt. → I am still tired.
    ikke enda → not yet

- question: "unna"
  answer: |
    away
    Butikken ligger langt unna → The store is far away.
    Jeg må gi klærne mine unna → I have to give my cloths away

- question: "å vare"
  answer: |
     to last / to continue 
     Hvor lenge varer den? = How long does it last?

- question: "å sprekke "
  answer: |
     to crack / to pop 
     Ja, ballonger som sprekker

- question: "å bestå"
  answer: |
     to pass (exam / test)
     Besto du første gangen? → did you pass it in first attempt

- question: "å krangle"
  answer: |
     to fight

- question: "å foreslå"
  answer: |
     to suggest / to propose / to recommend
     Han foreslår at vi drar tidlig. 
     et forslag=a suggestion / a proposal
     Jeg har et forslag

- question: "ei løgn"
  answer: |
     lie (en løgn-løgner-løgnene)
     Det var en løgn. → That was a lie.
     Han forteller løgner hele tiden

- question: "heldigvis"
  answer: |
     fortunately

- question: "dessverre"
  answer: |
     unfortunately

- question: "lei av"
  answer: |
     tired of
     Hun er lei av å jobbe hele tiden. → She is tired of working all the time.

- question: "ei måke"
  answer: |
     seagull (ei måke-måker-måkene)
     Den måka dreit på huet ditt → That seagull pooped on your head

- question: "en drit"
  answer: |
     poop/crap (en drit-driter-dritene)
     å drite → Han driter=He poops.

- question: "å lyve"
  answer: |
     to lie (lyver-løy-har løyet)
     ikke lyv → dont lie
     Vi kan ikke bare fortsette å lyve for ham.

