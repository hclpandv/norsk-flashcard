<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Norsk Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      width: 350px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.5s;
      perspective: 1000px;
      margin-bottom: 20px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      padding: 20px;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }
    .card-back {
      transform: rotateY(180deg);
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

  <h2 class="mb-4 text-center">Norsk Flashcards</h2>

  <div class="card" id="flashcard">
    <div class="card-inner">
      <div class="card-front"></div>
      <div class="card-back"></div>
    </div>
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary" id="nextBtn">Next Card</button>
    <button class="btn btn-secondary" id="shuffleBtn">Shuffle</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    const githubYAML = 'https://raw.githubusercontent.com/hclpandv/norsk-flashcard/main/flashcards.yaml';

    let flashcards = [];
    let currentIndex = 0;
    let showingAnswer = false;

    const card = document.getElementById('flashcard');
    const cardFront = card.querySelector('.card-front');
    const cardBack = card.querySelector('.card-back');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');

    async function loadFlashcards() {
      try {
        const response = await fetch(githubYAML);
        const yamlText = await response.text();
        flashcards = jsyaml.load(yamlText);
        showCard();
      } catch (err) {
        console.error("Error loading flashcards:", err);
        cardFront.textContent = "Failed to load flashcards.";
      }
    }

    function showCard() {
      if (!flashcards.length) return;
      showingAnswer = false;
      card.classList.remove('flipped');
      cardFront.textContent = flashcards[currentIndex].question;
      cardBack.textContent = flashcards[currentIndex].answer;
    }

    card.addEventListener('click', () => {
      showingAnswer = !showingAnswer;
      card.classList.toggle('flipped');
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % flashcards.length;
      showCard();
    });

    shuffleBtn.addEventListener('click', () => {
      currentIndex = Math.floor(Math.random() * flashcards.length);
      showCard();
    });

    // Load flashcards from GitHub on page load
    loadFlashcards();
  </script>

</body>
</html>
