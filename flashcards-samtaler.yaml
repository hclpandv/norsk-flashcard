- question: |
    When I wake up, I always drink a glass of water. After that, I make coffee and read the news.
    If the weather is good, I go for a short walk before work. Sometimes I listen to music while I prepare breakfast.
    I enjoy mornings because they are quiet and peaceful. Even though I am often tired, mornings make me happy.
  answer: |
    Når jeg står opp, drikker jeg alltid et glass vann. Etterpå lager jeg kaffe og leser nyhetene. 
    Hvis det er fint vær, går jeg en kort tur før jobben. Noen ganger lytter jeg på musikk mens jeg lager frokost. 
    Jeg liker morgentid fordi det er stille og fredelig. Selv om jeg ofte er trøtt, gjør morgenen meg glad.
